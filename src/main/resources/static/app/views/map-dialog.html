<md-dialog aria-label="Upload Map">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Upload Map</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="mapForm" ng-cloak>
            <div class="md-dialog-content">
                <div layout="row">
                    <md-input-container>
                        <label>Name</label>
                        <input type="text" ng-model="map.name">
                    </md-input-container>

                    <md-input-container>
                        <label>Files</label>
                        <input type="file" name="file" multiple
                               ng-files="getTheFiles($files)"/>
                    </md-input-container>
                </div>
            </div>
        </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="uploadFiles()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
