<div>
    <h1>Server Definitions</h1>
    <md-content layout="row">
        <div flex ng-repeat="serverDef in serverDefinitions">
            <md-card md-whiteframe="1" md-theme="default">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{serverDef.name}}</span>
                        <span class="md-subhead">Port : {{serverDef.publicPort}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="column">
                    <md-button ng-if="serverDoesNotExist(serverDef.name)"
                               ng-click="createServer(serverDef.name)">Create Server
                    </md-button>
                    <md-button ng-if="serverDoesNotExist(serverDef.name)"
                               ng-click="deleteDefinition(serverDef)">Delete Definition
                    </md-button>
                    <md-button ng-click="editDefinition(serverDef.name)">Edit Definition
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
        <div flex layout-align="end end">
            <md-button class="md-fab" ng-click="showCreateDefinition($event)">
                <md-icon>add</md-icon>
            </md-button>
        </div>
    </md-content>
</div>
