<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/angular-material/1.1.1/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="webjars/angular/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angular-animate/1.6.1/angular-animate.min.js"></script>
    <script type="text/javascript" src="webjars/angular-aria/1.6.1/angular-aria.min.js"></script>
    <script type="text/javascript" src="webjars/angular-messages/1.6.1/angular-messages.min.js"></script>
    <script type="text/javascript" src="webjars/angular-material/1.1.1/angular-material.min.js"></script>
    <script type="text/javascript" src="webjars/angular-route/1.6.1/angular-route.min.js"></script>
    <script type="text/javascript" src="webjars/angular-resource/1.6.1/angular-resource.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/navigation.js"></script>
    <script type="text/javascript" src="app/controllers/servers.js"></script>
    <script type="text/javascript" src="app/controllers/maps.js"></script>
</head>
<body ng-app="WorldManager" ng-cloak>
<md-toolbar layout="row" class="md-toolbar-tools" md-whiteframe="3">
    World Manager for Minecraft
</md-toolbar>
<div ng-controller="NavigationController">
    <md-content md-padding>
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="#!/servers" name="servers">Servers</md-nav-item>
            <md-nav-item md-nav-href="#!/maps" name="maps">Maps</md-nav-item>
        </md-nav-bar>

        <div flex layout="row">
            <md-content flex id="content">
                <ng-view></ng-view>
            </md-content>
        </div>
    </md-content>
</div>
</body>
</html>
